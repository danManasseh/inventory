{% extends 'main.html' %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
    <div class="container">
        <div class="img-class">
            <img src="/images/kara-eads-L7EwHkq1B2s-unsplash.jpg" alt="alt" width="100%" height="220px">
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="text-container">
                <h2>Log In</h2>
                <div>
                    <label for="">Username</label>
                </div>
                <div>
                    <input name="username" type="text">
                </div>
                <div>
                    <label for="">Password</label>
                </div>
                <div>
                    <input name="password" type="password">
                </div>
                <div>
                    <input id="button" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
