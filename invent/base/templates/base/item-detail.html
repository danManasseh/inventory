  {% extends 'main.html' %}
  {% block content %}
   <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/item-detail.css' %}">
   </head>
<div class="container">
    <div class="top-header clearfix">
        <p style="display: inline; text-transform: capitalize;">{{item.name}}</p>
        <p style="float: right;"> <a style="color: #fff;" href="{% url 'home-item' item.home_name.id %}">&#8592; Back</a></p>
    </div>
    <div class="form-container">
        <div class="inner-cont">
            <div class="img-cont">
                <img class="dash-img" src="{{item.item_img.url}}" alt="alt" height="180px" width="100%">
               <div class="img-cont-p"><p><b><i>{{item.quantity}}</i> piece{{ item.quantity|pluralize:"s" }}</b></p></div> 
            </div>

            <h3 class="text"><b>Can be found in <span style="text-transform:capitalize;">{{item.home_name.name}} ({{item.home_name.city}})</span></b></h3>
            <div class="clearfix button-container">
                <div style="display: inline; float: left;">
                    <a id="button1" href="{% url 'update' item.id %}">Edit</a>
                </div>
   
               <div style="display: inline; float: left;">
                   <a id="button3" href="{% url 'delete' item.id %}">Delete</a>
               </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}
